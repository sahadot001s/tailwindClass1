<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Food Panda</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./src/output.css" />
  </head>
  <body>
    <!-- Hrader Start -->
    <header class="bg-white shadow-md h-16 flex items-center">
      <div class="container mx-auto flex justify-between">
        <div class="">
          <img src="./img/logo.jpg" alt="Company Logo" class="" />
        </div>
        <div class="">
          <button
            class="bg-transparent text-sm font-semibold text-[#E21C70] border border-[#E21C70] px-4 py-1 rounded-md transform hover:scale-105 duration-200"
          >
            Login
          </button>
          <button
            class="bg-[#E21C70] text-sm font-semibold text-white px-4 py-1 rounded-md border border-[#E21C70] mx-5 hover:bg-[#C21760] transform hover:scale-105 duration-200"
          >
            Sign up
          </button>
          <span
            class="mr-10 px-3 py-2 hover:bg-[#FDF2F7] duration-200 rounded-md cursor-pointer"
          >
            <i class="fa-solid fa-globe"></i>
            EN
            <i class="text-[#E21C70] fa-solid fa-chevron-down"></i>
          </span>
          <a
            href=""
            class="inline-block px-3 py-2 text-[#E21C70] text-lg hover:bg-[#FDF2F7] rounded-full duration-200"
            ><i class="fa-solid fa-bag-shopping"></i
          ></a>
        </div>
      </div>
    </header>
    <!-- Hrader End -->

    <!-- Section 1 Start -->
    <section class="bg-[#F7F7F7] h-[60vh]">
      <div class="container mx-auto grid grid-cols-[50%_50%]">
        <div class="h-[100%] flex flex-col items-center">
          <h1 class="text-[40px] text-[#333333] leading-[50px] mb-[40px]">
            It's the food and groceries you love, <br />
            delivered
          </h1>
          <div class="w-[98%] bg-white py-3 px-6 rounded-[20px] relative">
            <input
              type="search"
              placeholder="Street, Postal Code"
              class="border border-[#bbb] outline-none pl-3 py-3 w-[85%] rounded-md"
            />
            <span
              class="absolute right-[150px] top-[25px] text-[16px] font-semibold text-[#E21C70] flex items-center"
            >
              <i class="text-[22px] mr-2 fa-solid fa-location-crosshairs"></i>
              Locate me
            </span>
            <span
              class="inline-block text-center text-[15px] font-semibold text-white py-3 px-4 bg-[#E21C70] rounded-md absolute right-[20px]"
              >Find food</span
            >
          </div>
        </div>
        <div
          class="h-[60vh] bg-[url('../img/panda.webp')] bg-contain bg-no-repeat bg-right-bottom"
        >
          <!-- <img
            class="w-[100%] object-cover object-bottom"
            src="./img/panda.webp"
            alt="Panda"
          /> -->
        </div>
      </div>
    </section>
    <!-- Section 1 End -->
  </body>
</html>
