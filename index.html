<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>A2i</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./src/output.css" />
  </head>
  <body>
    <!-- Hrader Start -->
    <header class="bg-white shadow-md h-16 flex items-center">
      <div class="container mx-auto flex justify-between">
        <div class="">
          <img src="./img/logo.jpg" alt="Company Logo" class="" />
        </div>
        <div class="">
          <button
            class="bg-transparent text-sm font-semibold text-[#E21C70] border border-[#E21C70] px-4 py-1 rounded-md transform hover:scale-105 duration-200"
          >
            Login
          </button>
          <button
            class="bg-[#E21C70] text-sm font-semibold text-white px-4 py-1 rounded-md border border-[#E21C70] mx-5 hover:bg-[#C21760] transform hover:scale-105 duration-200"
          >
            Sign up
          </button>
          <span
            class="mr-10 px-3 py-2 hover:bg-[#FDF2F7] duration-200 rounded-md cursor-pointer"
          >
            <i class="fa-solid fa-globe"></i>
            EN
            <i class="text-[#E21C70] fa-solid fa-chevron-down"></i>
          </span>
          <a
            href=""
            class="inline-block px-3 py-2 text-[#E21C70] text-lg hover:bg-[#FDF2F7] rounded-full duration-200"
            ><i class="fa-solid fa-bag-shopping"></i
          ></a>
        </div>
      </div>
    </header>
    <!-- Hrader End -->

    <!-- Section 1 Start -->
    <section class="bg-[#F7F7F7]">
      <div class="container mx-auto">
        <div class="w-[50%]">
          <h1>
            It's the food and groceries you love, <br />
            delivered
          </h1>
          <div class="">
            <input type="search" />
            <span class="">
              <i class="fa-solid fa-location-crosshairs"></i>
              Locate me
            </span>
            <span class="">Find food</span>
          </div>
        </div>
        <div class=""></div>
      </div>
    </section>
    <!-- Section 1 End -->
  </body>
</html>
